<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="release-page-display.css" />
</head>

<body>
    <div id="popup-content" class="container">
        <div class="row">
            <div class="col-4">

                <label for="page-id">Page ID: </label>
            </div>

            <div class="col-4">
                <input id="page-id" readonly />
            </div>

            <div class="col-4">
                <button id="page-id-copy">Copy</button>
            </div>
        </div>


        <div class="row">

            <div class="col-4">
                <label for="branch-name">Branch Name: </label>
            </div>

            <div class="col-4">
                <input id="branch-name" />
            </div>

            <div class="col-4">
                <button id="branch-name-copy">Copy</button>
            </div>

        </div>

        <div class="row">

            <div class="col-4">
                <label for="impl-announcement">IMPL Announcement: </label>
            </div>

            <div class="col-4">
                <textarea id="impl-announcement"></textarea>
            </div>

            <div class="col-4">
                <button id="impl-announcement-copy">Copy</button>
            </div>

        </div>

    </div>
    <script src="page-script.js"></script>
</body>

</html>
